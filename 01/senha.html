<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>jQuery - Reprograma</title>

</head>

<body>

    <input type="password" name="senha" id="senha" />
    
    <br>
    <br>

    <div id="forca">Força: </div>

    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script>

        $(document).ready(function() {
            $('#senha').keyup(function(){
                var senha = $(this).val();
                var forca = 0;

                if(senha.length > 4){
                    forca += 25;
                }
                
                var regAlfabetico = new RegExp(/[a-z]/i);
                if (regAlfabetico.test(senha)){
                    forca += 25;
                }

                var regNumerico = new RegExp(/[0-9]/i);
                if(regNumerico.test(senha)){
                    forca += 25;
                }

                var regCaractereEspecial = new RegExp(/[^a-z0-9]/i);
                if (regCaractereEspecial.test(senha)){
                    forca += 25;
                }

                var aceito = "Não";
                if (forca >= 75){
                    aceito = "Sim";
                }
                
                $('#forca').html(`Força:${forca} - Senha:${senha}`);
            })
        });

    </script>
</body>

</html>
